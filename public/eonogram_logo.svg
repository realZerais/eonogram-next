<svg width="280" height="80" viewBox="0 0 280 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Subtle gradient for the icon -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C2B280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A8956B;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Stylized camera aperture with time concept -->
  <g transform="translate(40, 40)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="20" fill="none" stroke="#1C1C1E" stroke-width="1"/>
    
    <!-- Inner aperture blades forming infinity-like pattern -->
    <g fill="url(#iconGradient)" opacity="0.8">
      <!-- Aperture blades -->
      <path d="M-12,0 Q-6,-8 0,0 Q6,-8 12,0 Q6,8 0,0 Q-6,8 -12,0 Z"/>
    </g>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="2.5" fill="#1C1C1E"/>
    
    <!-- Subtle time marks -->
    <g stroke="#C2B280" stroke-width="1" opacity="0.4">
      <line x1="0" y1="-20" x2="0" y2="-18"/>
      <line x1="14.1" y1="-14.1" x2="12.7" y2="-12.7"/>
      <line x1="20" y1="0" x2="18" y2="0"/>
      <line x1="14.1" y1="14.1" x2="12.7" y2="12.7"/>
    </g>
  </g>
  
  <!-- Typography - Clean and minimal -->
  <text x="69" y="47" font-family="sans-serif" font-size="20" font-weight="400" fill="#1C1C1E" letter-spacing="0.5px">
    Eonogram
  </text>
  
</svg>